    <div class="recipes d-flex justify-content-between pt-5">
      <div class="d-flex col-12 justify-content-between card-container">
        <div *ngFor="let item of Recipies" class="card">
          <div class="card-header">
            <div class="text-center">
              <img
              style="border-radius: 5%;"
                width="250"
                height="170"
                src="{{ item.image }}"
                alt="food images"
              />
            </div>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h4>{{ item.name }}</h4>
              <p>
                Ratings:
                <strong style="color: rgb(255, 179, 0)">{{
                  item.rating
                }}</strong>
              </p>
            </div>
            <div>
              <p>{{ item.shortDescription }}</p>
            </div>
            <div class="text-center">
              <a routerLink="/recipe/{{ item.id }}">
                <button
                  class="btn w-75"
                  style="background-color: rgb(254, 100, 44); color: white"
                >
                  click to learn
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
